<html>
  <head>
    <title>JavaScript Practice</title>
  </head>
  <body>
    <script>
      // JavaScript Array Findindex(). Code No-3,Class no-23
      /*Out-PUT-> 6
       */

      var numArray = [30, 32, 40, 55, 60, 80, 90];
      var result = numArray.findIndex(function (value) {
        return value > 80;
      });
      document.write(result);
    </script>
  </body>
</html>
