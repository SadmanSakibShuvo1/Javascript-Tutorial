<html>
  <head>
    <title>JavaScript Practice</title>
  </head>
  <body>
    <script>
      // JavaScript Do While Loop [called in exit control loop]  .code No-1,class no-12
      /*Out-PUT-> 0 Do While Loop     [button]
                  1 Do While Loop
                  2 Do While Loop
                  */

      /*
      var i;
      for (i = 0; i < 3; i = i + 1) {
        document.write(i + "<button>For loop</button><br>");
      }
        */

      var i = 0;
      do {
        document.write(i + " <button>Do While Loop</button><br>");
        i = i + 1; // Increment the variable
      } while (i < 3);
    </script>
  </body>
</html>
