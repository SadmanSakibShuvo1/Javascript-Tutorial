<html>
  <head>
    <title>JavaScript Practice</title>
  </head>
  <body>
    <script>
      // JavaScript For LOOP   .code No-2,class no-9
      /*Out-PUT-> 0 Submit     [button]
                  1 Submit
                  2 Submit
                  3 Submit
                  4 Submit
                  */

      var i;
      for (i = 0; i < 5; i = i + 1) {
        document.write(i + "<button> Submit</button><br>");
      }
    </script>
  </body>
</html>
