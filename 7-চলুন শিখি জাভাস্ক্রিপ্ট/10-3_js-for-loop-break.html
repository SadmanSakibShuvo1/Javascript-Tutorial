<html>
  <head>
    <title>JavaScript Practice</title>
  </head>
  <body>
    <script>
      // JavaScript For LOOP Continue  .code No-3,class no-10
      /*Out-PUT-> 0 Submit     [button]
                  1 Submit
                  2 Submit
                  */

      var i;
      for (i = 0; i < 10; i = i + 1) {
        if (i === 3) {
          break;
        }
        document.write(i + "<button> Submit</button><br>");
      }
    </script>
  </body>
</html>
