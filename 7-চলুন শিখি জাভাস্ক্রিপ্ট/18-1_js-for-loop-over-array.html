<html>
  <head>
    <title>JavaScript Practice</title>
  </head>
  <body>
    <script>
      // JavaScript For Loop Over Array. Code No-1,Class no-18
      /*Out-PUT-> Allium
                  Beverages
                  Dairy Bread & Eggs
                  Fruits & Vegetables
       */

      var category = [
        "Allium",
        "Beverages",
        "Dairy Bread & Eggs",
        "Fruits & Vegetables",
      ];

      var i;
      for (i = 0; i < category.length; i = i + 1) {
        document.write(category[i] + "<br>");
      }
    </script>
  </body>
</html>
