<html>

    <title>JavaScript Practice</title>

  <body>
    <script>
      // JavaScript Array Find(). Code No-2,Class no-23
      /*Out-PUT-> 80
       */

      var numArray = [30, 32, 40, 55, 60, 80, 90];
      var result = numArray.find(function (value) {
        return value > 60;
      });
      document.write(result);
    </script>
  </body>
